<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet"> 
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: hsl(30, 38%, 92%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="left-side-div">
      <img class="image-item">
    </div>
    <div>
      <div class="right-side-div">
        <div class="product-category">
          PERFUME
        </div>
        <div class="product-name">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="product-discription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="product-price">
          $149.99
          <div class="product-price-discount">
            $169.99
          </div>
        </div>
        <div class="add-cart">
          <button class="add-cart-button">
            <img class="cart-icon" src="/images/icon-cart.svg">
            Add to Cart
          </button>
          
        </div>
      </div>
      
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/james-ebimobowei-osuobeni-6669a67a/">James Osuobeni</a>.
  </div>
</body>
</html>
